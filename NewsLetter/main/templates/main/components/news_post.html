{% load static %}
{% block news_post %}
	<div id="{{ post.content.id }}" class="d-flex p-3 flex-row border-bottom border-0 w-100">
		<a href="{% url 'cabinet' %}?user_tag={{ post.author.nluser.tag }}">
			<img class="nl-avatar-small mx-1" src="static{{ post.author.nluser.profile_pic.url }}" alt="">
		</a>
		<div class="d-flex flex-column justify-content-start mx-1 w-100">
			<div class="d-flex flex-row justify-content-between">
				<a href="{% url 'cabinet' %}?user_tag={{ post.author.nluser.tag }}" class="d-flex flex-row justify-content-start">
					<div class="fw-bold">
						{{ post.author.nluser.name }}
					</div>
					<div class="px-2 text-muted">
						{{ post.author.nluser.tag }}
					</div>
				</a>
				<div>
					<button class="nl-button nl-small-button nl-blue-hover nl-bg-hover"><i class="fa-solid fa-ellipsis"></i></button>
				</div>
			</div>
			<div class="d-flex flex-column">
				{{ post.content.text }}
				{% if post.content.image != '' %}
					<div class="d-flex justify-content-center">
						<img class="img-fluid w-75 p-4" src="static/img/{{ post.content.image }}" alt="">
					</div>

				{% endif %}

			</div>
			<div class="d-flex pt-2 flex-row justify-content-start">
				<div class="w-100">
					<a href="{% url 'set_like' %}?like={{ post.content.id }}#{{ post.content.id }}" class="nl-button nl-red-hover">
						<i class="fa-solid fa-heart"></i> {{ post.likes }}
					</a>
				</div>
				<div class="w-100">
					<button class="nl-button nl-blue-hover">
						<i class="fa-solid fa-comments"></i> 0
					</button>
				</div>
				<div class="w-100">
					<button class="nl-button nl-green-hover">
						<i class="fa-solid fa-bookmark"></i>
					</button>
				</div>
				<div class="w-100">
					<button class="nl-button nl-green-hover">
						<i class="fa-solid fa-share"></i>
					</button>
				</div>
			</div>
		</div>


	</div>
{% endblock %}
