{% load static %}
{% load pages %}
{% block primary_column %}
	<div id="primary-column" class="d-flex border-end border-0 h-100">
		{% if page == 'main' %}
			{% main %}
		{% elif page == 'cabinet' %}
			{% cabinet %}
		{% else %}
			<div class="d-flex justify-content-center w-100 h-100">
				<div class="p-5 m-5 fs-3">
					Страницу не найдено
				</div>
			</div>
		{% endif %}
	</div>
{% endblock %}
